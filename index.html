<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <!-- display password -->
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn">
                <span class="response" data-copyMsg></span>
                <img src="./image/copy.svg" alt="copy" height="23" width="23" data-copy>
            </button>
        </div>

        <!-- password genreation -->
        <div class="input-container">

            <!-- password length displaying -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" class="slider" min="1" max="20" step="1" data-lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowerercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

        <!-- strnegth section -->
         <div class="strength-container">
            <p>Strength</p>
            <div class="strength">
                <span class="strengthType"></span>
                <div class="indicator" data-indicator></div>
            </div>
         </div>

         <!--generate passwrod button -->
         <div class="button">
            <button class="generateButton">GENERATE PASSWORD</button>
            <button class="clearPassword">CLEAR PASSWORD</button>
         </div>


    </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
